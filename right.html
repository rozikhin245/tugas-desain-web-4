<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <title>Right Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff8dc;
            margin: 20px;
        }
        fieldset {
            border: 2px solid #3498db;
            border-radius: 8px;
            padding: 15px;
            background: #ecf0f1;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        legend {
            font-size: 20px;
            font-weight: bold;
            color: #2980b9;
            padding: 5px 10px;
            background: #d6eaf8;
            border-radius: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #2980b9;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
        }
        a:hover {
            color: #e74c3c;
            text-decoration: underline;
        }
    </style>
</head>

        </ul>
