<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff8dc;
            margin: 20px;
        }
        fieldset {
            border: 2px solid #f39c12;
            border-radius: 8px;
            padding: 15px;
            background: #fffbeb;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        legend {
            font-size: 20px;
            font-weight: bold;
            color: #d35400;
            padding: 5px 10px;
            background: #fde3a7;
            border-radius: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #2980b9;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }
        a:hover {
            color: #d35400;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Media Sosial Teman</legend>
        <ul>
            <li><a href="https://www.instagram.com/rozikhinn_/" target="_blank" rel="noopener noreferrer">Instagram Teman 1</a></li>
            <li><a href="https://www.instagram.com/jstnininana/" target="_blank" rel="noopener noreferrer">Instagram Teman 2</a></li>
            <li><a href="https://www.instagram.com/_shafiraadelia/" target="_blank" rel="noopener noreferrer">Instagram Teman 3</a></li>
            <li><a href="https://www.instagram.com/syahrulokt_/" target="_blank" rel="noopener noreferrer">Instagram Teman 4</a></li>
            <li><a href="https://www.instagram.com/ukmft_itc/" target="_blank" rel="noopener noreferrer">Instagram Teman 5</a></li>
        </ul>
    </fieldset>
</body>
</html>
