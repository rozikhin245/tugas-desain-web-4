<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website dengan Frameset</title>
</head>
<frameset rows="15%, 10%, 70%, 5%" border="1">
    <frame src="header.html" name="header" noresize scrolling="no" title="Header Situs">
    <frame src="menu.html" name="menu" noresize scrolling="no" title="Menu Navigasi">
    <frameset cols="20%, 60%, 20%">
        <frame src="left.html" name="left" noresize title="Sosial Media Teman">
        <frame src="home.html" name="main" title="Konten Utama">
        <frame src="right.html" name="right" noresize title="Informasi Tambahan">
    </frameset>
    <frame src="footer.html" name="footer" noresize scrolling="no" title="Footer Situs">
</frameset>

</html>
