<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Pendidikan</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            width: 60%;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #3498db;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        tr:hover {
            background: #e1f5fe;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Riwayat Pendidikan</h2>
        <table>
            <tr>
                <th>Tingkat</th>
                <th>Nama Sekolah</th>
                <th>Tahun</th>
            </tr>
            <tr>
                <td>SD</td>
                <td>SD Negeri Jung Cang - Cang 5</td>
                <td>2010 - 2016</td>
            </tr>
            <tr>
                <td>SMP</td>
                <td>SMP Negeri 1 Pamekasan</td>
                <td>2016 - 2019</td>
            </tr>
            <tr>
                <td>SMA</td>
                <td>SMK Negeri 2 Pamekasan</td>
                <td>2019 - 2022</td>
            </tr>
            <tr>
                <td>Kuliah</td>
                <td>Universitas Trrunojoyo Madura</td>
                <td>2022 - Sekarang</td>
            </tr>
        </table>
    </div>
</body>
</html>
